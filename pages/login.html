<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/logcss.css" />
</head>
<body>
  <header>
    <h1>
      <img src="img/hacker.png" alt="icon" class="icon" />
      Assignment 2
    </h1>
    <a class="login-btn header-btn" href="home.html">HOME</a>
  </header>

  <main class="login-container">
    <h2 class="login-title">LOG IN</h2>

    <form class="login-form" action="/login" method="POST">
      <div class="input-group">
        <img src="img/user.png" alt="user" class="input-icon" />
        <input type="text" id="username" name="username" placeholder="username" required autofocus />
      </div>

      <div class="input-group">
        <img src="img/padlock.png" alt="lock" class="input-icon" />
        <input type="password" id="password" name="password" placeholder="password" required />
      </div>

      <button type="submit" class="login-btn form-btn">Login</button>
      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </main>
</body>
</html>
